				<script type="text/javascript">

						
				    $(function () {
				        $('#datetimepicker9').datetimepicker();
				        $('#datetimepicker10').datetimepicker();


				        //改变日期的时候设置限制
				        $("#datetimepicker9").on("dp.change",function (e) {
				            $('#datetimepicker10').data("DateTimePicker").minDate(e.date);
				          
				            // $('#datetimepicker10').data("DateTimePicker").maxDate(date_time_to);
				        });
				        $("#datetimepicker10").on("dp.change",function (e) {
				            
				            $('#datetimepicker9').data("DateTimePicker").maxDate(e.date);
				            // $('#datetimepicker9').data("DateTimePicker").minDate(date_time_from);
				        });
				    });

				    var date_time_from = "{{date_from}}";
					var date_time_to = "{{date_to}}";
					
						function format(shijianchuo)
						{
							//shijianchuo不是整数，要parseInt转换
						
							var time = new Date(parseInt(shijianchuo) * 1000);
							
							var y = time.getFullYear();
							var m = time.getMonth()+1;
							var d = time.getDate();
							var h = time.getHours();
							var mm = time.getMinutes();
							var s = time.getSeconds();
							var apm = 'AM';
							if(h>12){
								h=h-12;
								apm='PM';
							}
							return m+'/'+d+'/'+y+' '+h+':'+mm+' '+apm;
						}
					
					var start_time = format(date_time_from);
      				var end_time = format(date_time_to);
      				

					if(date_time_from && date_time_to){
						$("#datetimepicker9_input").val(start_time);
						$("#datetimepicker10_input").val(end_time);
					}

					$(function(){

							Draw_time_trend_line_result();
							Draw_blog_scan_area_order_result();
							place_load();
							network_load();
							emotion_load();
							meaning_load();
						});
					});
				</script>
